<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notas</title>

</head>

<body>
    <div class="big">
        <h1>descubrir nota faltante</h1>
        <hr class="grow">
        <div class="organize">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" id="name" type="text" autocomplete="off">
            <label for="nota1">Nota 1</label>
            <input class="form-control" id="note1" type="number" autocomplete="off">
            <label for="nota2">Nota 2</label>
            <input class="form-control" id="note2" type="number" autocomplete="off">

        </div>
        <div class="direction">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" id="honor">
                <label class="form-check-label" for="flexRadioDisabled">
                cuadro de honor
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" id="win">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
                ganar la materia
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" id="recover">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
                recuperar la materia
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="operation" id="lose">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
                perder la materia
              </label>
            </div>
        </div>
        <hr class="grow">
        <h3></h3>
        <hr class="grow">
        <div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="white" checked>
                <label class="form-check-label" for="flexRadioDisabled">
              fondo blanco
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="blue">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
              fondo azul
            </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDisabled" id="black">
                <label class="form-check-label" for="flexRadioCheckedDisabled">
              fondo negro
            </label>
            </div>
        </div>
    </div>
    <script src="js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
